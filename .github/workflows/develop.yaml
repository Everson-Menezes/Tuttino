name: 2 - [Develop] Deploy to Development Environment

on:
  pull_request:
    types: [closed]
    branches: [develop]

jobs:
  deploy-if-merged:
    if: >
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'feature/') &&
      (
        contains(github.event.pull_request.changed_files, 'infra/') ||
        contains(github.event.pull_request.changed_files, 'backend/')
      )
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4

      - name: 🧰 Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ⚙️ Terraform Init
        run: terraform -chdir=infra init

      - name: 🔍 Terraform Plan
        run: terraform -chdir=infra plan

      - name: 🚀 Terraform Apply
        run: terraform -chdir=infra apply -auto-approve

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Cache Docker layers (backend)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-backend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-

      - name: 🐳 Build Backend Image with Cache
        run: |
          docker build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache \
            -t tuttino-backend:latest \
            -f backend/dockerfile backend